<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 1s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.3;
        }
      }

      #wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        animation: moonline 10s linear infinite;
      }

      #circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background: linear-gradient(145deg, #ffffff, #e0e0e0);
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: moonright 10s linear infinite;
      }

      #circle::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 30px;
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
      }

      #circle::after {
        content: "";
        position: absolute;
        top: 60px;
        left: 70px;
        width: 30px;
        height: 30px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
      }

      #circle1 {
        position: absolute;
        top: -1px;
        left: -1px;
        width: 202px;
        height: 202px;
        background-color: #090a0f;
        border-radius: 50%;
        animation: moon 10s linear infinite;
      }

      .title {
        position: fixed;
        top: 2rem;
        color: white;
        font-size: 2rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        opacity: 0.7;
      }

      @keyframes moonline {
        0% {
          transform: translate(-20%, 120px) scale(0.8);
          opacity: 0;
        }
        30% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        80% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(20%, 120px) scale(0.8);
          opacity: 0;
        }
      }

      @keyframes moonright {
        0% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        30% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        40% {
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }
        50% {
          box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
        }
        60% {
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }
        80% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
      }

      @keyframes moon {
        0% {
          left: -252px;
        }
        30% {
          left: -252px;
        }
        49% {
          left: 0px;
        }
        51% {
          left: 0px;
        }
        53% {
          left: 0px;
        }
        80% {
          left: 252px;
        }
        100% {
          left: 252px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">Lunar Eclipse</h1>
    <div id="wrapper">
      <div id="circle"></div>
      <div id="circle1"></div>
    </div>
    <script>
      // Create stars
      function createStars() {
        const stars = document.createElement("div");
        stars.className = "stars";

        for (let i = 0; i < 200; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random size between 1 and 3 pixels
          const size = Math.random() * 2 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random position
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          // Random animation delay
          star.style.animationDelay = `${Math.random() * 1}s`;

          stars.appendChild(star);
        }

        document.body.appendChild(stars);
      }

      createStars();
    </script>
  </body>
</html>
